<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> SIMON GAME </h1>
    <br>
    <h4 class="high"> </h4> 
    <h4 class="h4mid"> Click on START button to start game</h4>
    <br>
    <br>
    <div class="bttn-container">
        <div class="line-one">
            <div class="bttn green" id="green" type="button"> </div>
            <div class="bttn yellow" id="yellow" type="button"> </div>
        </div>
        <div class="line-one">
            <div class="bttn red" id="red" type="button"></div>
            <div class="bttn blue" id="blue" type="button"></div>
        </div>
    </div>
    <br>
    <button type="button" class="btn btn-outline-dark btn-lg" id="startbtn" > START </button>
    <script src="app.js"></script>
</body>
</html>
